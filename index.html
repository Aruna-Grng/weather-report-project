<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/c8e4260a0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/weather.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <form id="search-form">
            <div class="row">
                <div class="col-7">
                    <input type="search" id="searchInput" placeholder="Enter City Name" autofocus="on"
                        autocomplete="off" class="form-control" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Search" class="btn btn-primary" />
                </div>
                <div class="col-2">
                    <input type="submit" value="Current" class="btn btn-success" id="current-button" />
                </div>
            </div>
        </form>

        <div class="row justify-content-start">
            <div class="col-4" id="weather-icon">
                <img src="icons/" alt="">
            </div>
            <div class="col-7" id="weather-description">
                <h1 class="city"></h1>
                <ul class="details">
                    <li>
                        Weather as of <span class="time"></span>
                    </li>
                    <li id="weather-condition" style="text-transform:capitalize;"></li>
                </ul>
            </div>
        </div>

        <div class="row justify-content-between">
            <div class="col-4" id="temperature-info">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                    <a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a> 
                </span>
            </div>
            <div class="col-4">
                <ul class="condition">
                    <li>Feels like: <strong><span id="feels-like"></span>°C</strong></li>
                    <li>Humidity: <strong><span id="humidity"></span>%</strong></li>
                    <li>Wind: <strong><span id="wind-speed"></span> km/h</strong></li>
                </ul>
            </div>
        </div>

        <div class="row" id="forecast">
        </div>
    </div>
    <div class="builder-link">
        <a href="https://github.com/Aruna-Grng/weather-report-project.git">Open-source code</a> by Aruna Gurung.
    </div>
    <script src="src/weather.js"></script>
</body>

</html>
